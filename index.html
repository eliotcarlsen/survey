<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Survey</h3>
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control">

      <label for="email">Email</label>
      <input id="email" type="email" class="form-control">

      <label for="telephone">Telephone</label>
      <input id="telephone" type="tel" class="form-control">

      <label for="birthday">Birthday</label>
      <input id="birthday" type="date" class="form-control">

      <label for="country">Birth Country</label>
      <select id="country" class="form-control">
        <option>USA</option>
        <option>Canada</option>
        <option>Brazil</option>
        <option>UK</option>
      </select>

      <label>Favorite Animal</label>
      <div class="radio">
        <label>
        <input name="animal" type="radio" value="giraffe">
        Giraffe
        </label>
      </div>
      <div class="radio">
        <label>
        <input name="animal" type="radio" value="zebra">
        Zebra
        </label>
      </div>
      <div class="radio">
        <label>
        <input name="animal" type="radio" value="dog">
        Dog
        </label>
      </div>
      <div class="radio">
        <label>
        <input name="animal" type="radio" value="cat">
        Cat
        </label>
      </div>
      <div class="form-group">
        <label for="color">Favorite Color</label>
        <input id="color" class="form-control" type="color">
      </div>

  </body>
</html>
